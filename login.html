<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos/estilo2.css">
    <link rel="stylesheet" href="estilos/reset.css">
    <title>Login</title>
</head>

<body>

    <header>
        <div id="logo">

            <img src="/Imagenes/Logo.png">

            <input type="text" id="buscar" placeholder="¿Que desea buscar?" />
            <svg xmlns="http://www.w3.org/2000/svg" id="vector" class="input-icon" viewBox="0 0 20 20"
                fill="currentColor">
                <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 
                    1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
            </svg>

        </div>
    </header>

    <div>


    </div>

    <main>

        <div id="contenido">
            <h1 id="iniciar">Iniciar Sesion</h1>

            <span>
                <input class="skinny" id="correo" type="text" placeholder="Correo electronico" />
                <label for="burger1" id="txtlabel">Correo</label>
            </span>

            <span id="PW">
                <input class="skinny" id="pass" type="password" placeholder="Contraseña" />
                <label for="burger" id="txtlabelPS">Password </label>
            </span>

            <button class="btn btn-primary" id="entrar">Entrar</button>

        </div>

    </main>

    <footer>
        <div id="pie">
            <img src="/Imagenes/Logo.png">
        </div>

        <div class="pie-textos">
            <h1 id="Tpie1"> Quienes somos</h1>
            <h1 id="Tpie2"> Politica de privacidad</h1>
            <h1 id="Tpie3"> Programa de fidelidad</h1>
            <h1 id="Tpie4"> Nuestras tiendas</h1>
            <h1 id="Tpie5"> Quiero ser franquiciado</h1>
            <h1 id="Tpie6"> Anuncie aqui</h1>
        </div>

        <div class="formulario">
            <h1 id="form1">Hable con nosotros</h1>
            <input type="text" id="nombre" size="20" minlength="2" placeholder="Nombre" />
            <input type="text" id="mensaje" size="40" minlength="2" placeholder="Escribe tu mensaje" />
            <button class="btn btn-primary" id="botonEnviar">Enviar Mensaje</button>
        </div>

        <div class="datos">
            <h1>Desarrollado por Jose Aarón Aguilar Ordaz</h1>
            <h1 id="year">2023</h1>
        </div>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

</body>

</html>
